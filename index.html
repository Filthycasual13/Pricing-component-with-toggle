<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Nazim Phillips</title>

</head>
<body>

  <div class="bg-top"><img src="images/bg-top.svg" alt="background"></div>
  <div class="bg-bottom"><img src="images/bg-bottom.svg" alt="background"></div>


  <div class="heading">
    Our Pricing
  </div>
  <div class="toggle">
    <span class="annual">Annually</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <span class="month">Monthly</span>
  </div>

  <div class="cards">
    <div class="card">
      <div class="package">Basic</div>
      <div class="price">$19.99</div>
      <div class="line"></div>
      <div class="storage">500 GB Storage</div>
      <div class="line"></div>
      <div class="users">2 Users Allowed</div>
      <div class="line"></div>
      <div class="bandwidth">Send up to 3 GB</div>
      <div class="line"></div>
      <div class="btn-learn">Learn More</div>
    </div>
  
    <div class="card mid">
      <div class="package">Professional</div>
      <div class="price">$24.99</div>
      <div class="line"></div>
      <div class="storage">1 TB Storage</div>
      <div class="line"></div>
      <div class="users">5 Users Allowed</div>
      <div class="line"></div>
      <div class="bandwidth">Send up to 10 GB</div>
      <div class="line"></div>
      <div class="btn-learn">Learn More</div>
    </div>
  
    <div class="card">
      <div class="package">Master</div>
      <div class="price">$39.99</div>
      <div class="line"></div>
      <div class="storage">2 TB Storage</div>
      <div class="line"></div>
      <div class="users">10 Users Allowed</div>
      <div class="line"></div>
      <div class="bandwidth">Send up to 10 GB</div>
      <div class="line"></div>
      <div class="btn-learn">Learn More</div>
    </div>

  </div>

  &dollar;199.99

  Send up to 10 GB
  Learn More

  Master
  &dollar;39.99
  &dollar;399.99
  2 TB Storage
  10 Users Allowed
  Send up to 20 GB
  Learn More -->

</body>
</html>
